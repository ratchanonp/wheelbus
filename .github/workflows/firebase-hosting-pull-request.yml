name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install -g pnpm && pnpm i && pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WHEELBUS_CU }}"
          projectId: wheelbus-cu
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          VITE_FIREBASE_APIKEY: "${{ secrets.FIREBASE_APIKEY }}"
          VITE_FIREBASE_AUTHDOMAIN: "${{ secrets.FIREBASE_AUTHDOMAIN }}"
          VITE_FIREBASE_PROJECTID: "${{ secrets.FIREBASE_PROJECTID }}"
          VITE_FIREBASE_STORAGEBUCKET: "${{ secrets.FIREBASE_STORAGEBUCKET }}"
          VITE_FIREBASE_MESSAGINGSENDERID: "${{ secrets.FIREBASE_MESSAGINGSENDERID }}"
          VITE_FIREBASE_APPID: "${{ secrets.FIREBASE_APPID }}"
